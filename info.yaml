# Tiny Tapeout project information
project:
  title:        "Kogge Stone Addere"      # Project title
  author:       "Aaquil Kasham"      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Kogge Stone Adder implementation"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_example"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "a[0]"          # Input bit 0 of operand A
  ui[1]: "a[1]"          # Input bit 1 of operand A
  ui[2]: "a[2]"          # Input bit 2 of operand A
  ui[3]: "a[3]"          # Input bit 3 of operand A
  ui[4]: "b[0]"          # Input bit 0 of operand B
  ui[5]: "b[1]"          # Input bit 1 of operand B
  ui[6]: "b[2]"          # Input bit 2 of operand B
  ui[7]: "b[3]"          # Input bit 3 of operand B

  # Outputs
  uo[0]: "sum[0]"        # Output bit 0 of the sum
  uo[1]: "sum[1]"        # Output bit 1 of the sum
  uo[2]: "sum[2]"        # Output bit 2 of the sum
  uo[3]: "sum[3]"        # Output bit 3 of the sum
  uo[4]: "cout"          # Carry-out bit
  uo[5]: ""              # Unused output
  uo[6]: ""              # Unused output
  uo[7]: ""              # Unused output

  # Bidirectional pins
  uio[0]: ""             # Leave blank for unused bidirectional pins
  uio[1]: ""             # Leave blank for unused bidirectional pins
  uio[2]: ""             # Leave blank for unused bidirectional pins
  uio[3]: ""             # Leave blank for unused bidirectional pins
  uio[4]: ""             # Leave blank for unused bidirectional pins
  uio[5]: ""             # Leave blank for unused bidirectional pins
  uio[6]: ""             # Leave blank for unused bidirectional pins
  uio[7]: ""             # Leave blank for unused bidirectional pins


